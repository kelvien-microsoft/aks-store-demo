# Default values for aks-store-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "dev"

useRabbitMQ: true # when true, local rabbitmq container will be used
useMongoDB: true # when true, local mongodb container will be used

useAzureAd: false # when true, Azure AD auth will be used for ai-service, order-service, and makeline-service
managedIdentityName: "" # name of the Azure AD identity to use for the service account
managedIdentityClientId: "" # client ID of the managed identity to use for the service account

aiService:
  # Specifies whether a ai-service deployment and service should be created
  create: false
  modelDeploymentName: ""
  openAiEndpoint: ""
  openAiKey: ""
  openAiOrgId: ""
  useAzureOpenAi: false
  openAiDalleEndpoint: ""
  openAiDalleModelName: ""
  azureOpenAiApiVersion: "2024-02-15-preview"
  image:
    repository: "khidayatacr202512.azurecr.io/ai-service"
    tag: "" # defaults to Chart.AppVersion

orderService:
  queueHost: "rabbitmq"
  queuePort: "5672"
  queueUsername: "username"
  queuePassword: "password"
  queueName: "orders"
  queueTransport: ""
  image:
    repository: "khidayatacr202512.azurecr.io/order-service"
    tag: "" # defaults to Chart.AppVersion

makelineService:
  orderQueueUri: "amqp://rabbitmq:5672"
  orderQueueUsername: "username"
  orderQueuePassword: "password"
  orderQueueName: "orders"
  orderQueueHost: ""
  orderDBApi: "mongodb"
  orderDBUri: "mongodb://mongodb:27017"
  orderDBListConnectionStringsUrl: ""
  orderDBName: "orderdb"
  orderDBCollectionName: "orders"
  orderDBContainerName: "orders"
  orderDBUsername: ""
  orderDBPassword: ""
  image:
    repository: "khidayatacr202512.azurecr.io/makeline-service"
    tag: "" # defaults to Chart.AppVersion

productService:
  image:
    repository: "khidayatacr202512.azurecr.io/product-service"
    tag: "" # defaults to Chart.AppVersion

storeAdmin:
  image:
    repository: "khidayatacr202512.azurecr.io/store-admin"
    tag: "" # defaults to Chart.AppVersion
  serviceType: LoadBalancer

storeFront:
  image:
    repository: "khidayatacr202512.azurecr.io/store-front"
    tag: "" # defaults to Chart.AppVersion
  serviceType: LoadBalancer

virtualCustomer:
  create: true
  image:
    repository: "khidayatacr202512.azurecr.io/virtual-customer"
    tag: "" # defaults to Chart.AppVersion
  ordersPerHour: 20

virtualWorker:
  create: true
  image:
    repository: "khidayatacr202512.azurecr.io/virtual-worker"
    tag: "" # defaults to Chart.AppVersion
  ordersPerHour: 10

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
